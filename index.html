<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Toobolist</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
                           <!-- CONTENUTO HEADER -->
    <header>
        <img class="logo" src="./img2/Logo.png" alt="logo">
        <span class="logo-text">Tobolist</span>
    </header>
    <main>
                            <!-- CONTENUTO MAIN -->
     <div class="container">
      <section class="action">
        <button class="button button-background">Add Task</button>
        <button class="button button-no-background">Add Section</button>
      </section>
                            <!-- CONTENUTO TASK -->
      <section class="task">
        <div class="gruppo-task">
          <h3>New Task</h3>
            <ul>
              <li>
                <span class="spunta-letti check">&check;</span>
            Quarterly Newsletter
                 <span class="tag bg-type-1">Editorial</span>
             </li>

           </ul>

        </div>

     </section>
     
     
     </div> 
    </main>
</body>
</html>
